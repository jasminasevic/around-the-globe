<div class="container">
    <div class="animacija" [@textAnimation]>
        <br/>
        <br/>
        <h1 class="my-4">World Travel Destinations, for People Who Love Adventure!
            <br/>
            <small>"People don't take trips, trips take people."</small>
            <br/>
            <br/>
        </h1>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let blog of gallery">
            <div class="card h-100" [@photosAnimation]>
                <a href="{{blog.images.src}}">
                    <img class="card-img-top" src='{{blog.images.src}}' alt='{{blog.images.alt}}' />
                </a>
                <div class="card-body">
                    <h4 class="card-title">
                        {{blog.title}}
                    </h4>
                    <p class="card-text">{{blog.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
